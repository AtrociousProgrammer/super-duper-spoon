<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>
		{{ title }}
		- Microblog
	</title>
</head>
<body>
	<h1>Hello, {{ user.username }}!</h1>

	{% for post in posts %}
		<div>
			<p>
				<em>
					{{ post.author.username }}
				</em>
				says: <br>
				<b>
					{{ post.body }}
				</b>
			</p>
		</div>
	{% endfor %}
</body>
</html>
